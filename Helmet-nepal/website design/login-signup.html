<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body,
      html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
      }

      .container {
        width: 900px;
        inline-size: 800px;

        padding: 20px;
      }

      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
      }

      .card-header {
        background-color: #101010;
        color: #fff;
        padding: 15px;
        text-align: center;
      }

      .card-body {
        padding: 20px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background-color: #6d2cd4;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #a020f0;
        transform: scale(1.05);
      }

      .toggle-link {
        margin-top: 15px;
        text-align: center;
        color: #007bff;
      }

      .toggle-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      .toggle-link a:hover {
        text-decoration: underline;
      }

      /* Hide the signup card initially */
      #signupCard {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--NAV-->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary fixed-top"
      style="height: 60px"
    >
      <div class="container">
        <a class="navbar-brand fs-4" href="#" style="color: rgb(172, 46, 46)"
          >Helmets nepal</a
        >
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
          style="background-color: #f8f9fa"
        >
          <span class="navbar-toggler-icon" style="color: #0c0c0c"></span>
        </button>
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header text-red-800 border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Helmets nepal
            </h5>
            <button
              type="button"
              class="btn-close shodow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body d-flex flex-column flex-lg-row">
            <ul
              class="navbar-nav justify-content-center align-items-center fs-6 flex-grow-1 pe-"
            >
              <li class="nav-item mx-2">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  style="color: #131414"
                  id="home"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  class="nav-link"
                  href="#aboutSection"
                  id="aboutBtn"
                  style="color: #000000"
                  >About</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  class="nav-link"
                  href="#servicesection"
                  id="Servicebtn"
                  style="color: #000000"
                  >Service</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#Blog" style="color: #030303">Blog</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#Shop" style="color: #080808">Shop</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#Contact" style="color: #050505"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--NAV-->
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" required />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
          <p class="toggle-link">
            Don't have an account? <a href="#" id="showSignUp">Sign Up</a>
          </p>
        </div>
      </div>
      <div class="card" id="signupCard">
        <div class="card-header">
          <h2>Sign Up</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group">
              <label for="newUsername">Username</label>
              <input type="text" id="newUsername" required />
            </div>
            <div class="input-group">
              <label for="newPassword">Password</label>
              <input type="password" id="newPassword" required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <button type="submit" class="btn">Sign Up</button>
          </form>
          <p class="toggle-link">
            Already have an account? <a href="#" id="showLogin">Login</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("showSignUp")
        .addEventListener("click", function () {
          document.querySelector(".card").style.display = "none";
          document.getElementById("signupCard").style.display = "block";
        });

      document
        .getElementById("showLogin")
        .addEventListener("click", function () {
          document.getElementById("signupCard").style.display = "none";
          document.querySelector(".card").style.display = "block";
        });
    </script>
    <script>
      document.getElementById("home").addEventListener("click", function () {
        window.location.href = "web.html";
      });
    </script>
  </body>
</html>
