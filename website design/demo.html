<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 10px;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
      }

      main {
        padding: 20px;
      }

      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      input[type="checkbox"] {
        display: none;
      }

      input[type="checkbox"] + label {
        position: relative;
        padding-left: 25px;
        cursor: pointer;
      }

      input[type="checkbox"] + label:before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 18px;
        height: 18px;
        border: 1px solid #000;
        background: #fff;
      }

      input[type="checkbox"]:checked + label:before {
        background: #000;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Simple Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h2>Checkbox Example</h2>
        <input
          type="checkbox"
          id="exampleCheckbox"
          name="exampleCheckbox"
          value="value1"
        />
        <label for="exampleCheckbox">Example Checkbox</label>
        <br />
        <button id="checkButton">Check Checkbox</button>
        <button id="uncheckButton">Uncheck Checkbox</button>
        <button id="toggleButton">Toggle Checkbox</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 My Simple Website</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const checkbox = document.getElementById("exampleCheckbox");
        const checkButton = document.getElementById("checkButton");
        const uncheckButton = document.getElementById("uncheckButton");
        const toggleButton = document.getElementById("toggleButton");

        checkButton.addEventListener("click", () => {
          checkbox.checked = true;
        });

        uncheckButton.addEventListener("click", () => {
          checkbox.checked = false;
        });

        toggleButton.addEventListener("click", () => {
          checkbox.checked = !checkbox.checked;
        });

        checkbox.addEventListener("change", () => {
          if (checkbox.checked) {
            console.log("Checkbox is checked");
          } else {
            console.log("Checkbox is unchecked");
          }
        });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
