<div class="helmet">
  <div class="maincontainer">
    <div class="thecard">
      <div class="thefront">
        <div class="card">
          <img
            src="images/her.png"
            class="card-img-top"
            alt="image"
            style="padding: 20px"
          />
          <div class="card-body">
            <h5 class="card-title">SOMAN HELMET</h5>

            <button type="button" class="btn btn-outline-primary">
              Details
            </button>
          </div>
        </div>
      </div>
      <div
        class="theback"
        style="display: flex; justify-content: center; align-items: center"
      >
        <div class="card" style="width: 15rem">
          <div class="card-body">
            <p class="card-text">
              Soman Helmets, an innovative player in the helmet industry, is
              known for its focus on safety, comfort, and advanced technology.
            </p>
          </div>
          <ul class="list-group list-group-flush" style="margin-top: 0">
            <li class="list-group-item">LUFFY GRAPHIC</li>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label
                class="form-check-label"
                for="flexRadioDefault1"
                style="font-size: 15px"
              >
                Small
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                size="15px"
                checked
              />
              <label
                class="form-check-label"
                for="flexRadioDefault2"
                style="font-size: 15px"
              >
                large
              </label>
            </div>
            <li class="list-group-item">price:$2000</li>
          </ul>
          div class="card-body">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Launch demo modal
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Modal title
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">Modal body content goes here.</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Bootstrap JS and Popper.js -->
        </div>
      </div>
    </div>
  </div>
</div>
